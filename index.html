<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aonde está o Smile?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container py-5 flex-grow-1">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold text-primary">Aonde está o Smile?</h1>
      <p class="lead">Tente adivinhar onde está o sorriso escondido</p>
    </div>

    <div class="row justify-content-center g-3 mb-4" id="game-board">
      <!-- Cartas geradas dinamicamente via JS -->
    </div>

    <div id="efeito" class="position-fixed top-50 start-50 translate-middle d-none">
      <img id="efeito-imagem" src="" alt="Efeito" class="img-fluid">
    </div>

    <div class="text-center mb-4">
      <p id="resposta" class="fs-5 fw-semibold"></p>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button id="joganovamente" class="btn btn-success btn-lg">Jogar novamente</button>
      <button id="reiniciar" class="btn btn-warning btn-lg d-none">Reiniciar</button>
    </div>
  </div>

  <footer class="bg-primary text-white py-3 mt-auto">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="mb-md-0">© <span id="ano-atual"></span> Aonde está o Smile?</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <p class="mb-0">Todos os direitos reservados</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/jogo.js"></script>
  <script>
    document.getElementById('ano-atual').textContent = new Date().getFullYear();
  </script>
</body>

</html>
