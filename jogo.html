<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aonde está o Smile?</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold text-primary">Aonde está o Smile?</h1>
      <p class="lead">Tente adivinhar onde está o sorriso escondido</p>
    </div>

    <div class="row justify-content-center g-3 mb-4">
      <!-- Linha 1 -->
      <div class="col-md-4 col-sm-6 col-8">
        <div id="0" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">0</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-8">
        <div id="1" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">1</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-8">
        <div id="2" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">2</span>
          </div>
        </div>
      </div>
      <!-- Linha 2 -->
      <div class="col-md-4 col-sm-6 col-8">
        <div id="3" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">3</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-8">
        <div id="4" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">4</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-8">
        <div id="5" class="card card-cell inicial" onclick="verifica(this)">
          <div class="card-body d-flex justify-content-center align-items-center">
            <span class="display-1 card-number">5</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Div para efeitos de bomba e serpentinas -->
    <div id="efeito" class="position-fixed top-50 start-50 translate-middle d-none">
      <img id="efeito-imagem" src="" alt="Efeito" class="img-fluid">
    </div>

    <div class="text-center mb-4">
      <p id="resposta" class="fs-5 fw-semibold"></p>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button id="joganovamente" class="btn btn-success btn-lg">Jogar novamente</button>
      <button id="reiniciar" class="btn btn-warning btn-lg d-none">Reiniciar</button>
    </div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script do jogo -->
  <script src="./js/jogo.js"></script>
</body>

</html>
